<section class="tasksManagerContainer">
    <div class="managerSidebar">
        <div class="managerListTitle">
            <h2>Listes</h2>
        </div>
        <div class="listsManagement">
            <a class="listsManagement-item is-active">
                <p>Liste 1 - test</p>
            </a>
            <a class="listsManagement-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]">
                <p>{{ list.title }}</p>
            </a>
        </div>
        <button class="addListButton" routerLink="/new-list" > Nouvelle Liste</button>
    </div>

    <div class="tasksManager">
        <div class="managerTaskTitle">
            <h2>Todo</h2>
        </div>
        <div class="tasksManagement">
            <p class="task" *ngFor="let task of tasks">{{ task.title }}</p>
        </div>
        <button class="addTaskButton" routerLink="/lists/${listId}/new-task"> Nouvelle t√¢che</button>
    </div>
</section>
